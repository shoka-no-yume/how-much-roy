<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Don't you know how much ROY is worth? Do you need some comparison? You've come to the right place. See how much ROY you would pay for a grain of rice or Jeff Bezos Superyacht!">
    <meta name="keywords" content="Crypto, Royale, Nano, ROY, price, statistics, value, comparison">
    <meta name="author" content="ROY_TO_THE_MOON">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>How much ROY</title>
</head>
<body>
    <div id="app">
        <svg class="logo" viewbox="0 0 10 1.1">
            <text id="desktop-logo" x="5" y="1" text-anchor="middle" font-size="1" fill="none" stroke-width=".015" stroke="#000" font-family="sans-serif">{{title}}</text>
            <text id="mobile-logo" x="5" y="1" text-anchor="middle" font-size="1" fill="none" stroke-width=".030" stroke="#000" font-family="sans-serif">{{title}}</text>
        </svg>
        <div id="main-panel">
            <div><img class="token-logo" src="img/token.png" alt="ROY token"></div>
            <div>= ${{roy_usd}}</div>
            <div class="search"><input v-model="searchPhrase" type="text" placeholder="Filter items by phrase"></div>
        </div>
        <div id="items-list">
            <div
                v-for="item in itemsFiltered"
                class="item"
                :style="{ backgroundImage: 'url(img/items/'+item.id+'.jpg)' }"
            >
                <div class="item-name">{{item.name}}</div>
                <div class="item-price">{{item.priceRoy}} ROY</div>
            </div>
            <h1 v-if="itemsFiltered.length === 0">No results found</h1>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3.0.5/dist/vue.global.prod.js"></script>
    <script src="app.js"></script>
</body>
</html>
